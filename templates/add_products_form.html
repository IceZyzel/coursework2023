{% extends 'base.html' %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create">
    </form>
    <h1></h1>
    <div class="products">
        <button class="add-product-button">
            <a href={% url 'add_create_supplies' supplier_id %}>Add product</a>
        </button>
        <div class="added_products">
            {% for product in products %}
                {{ product }}
            {% endfor %}
        </div>
    </div>
{% endblock %}
