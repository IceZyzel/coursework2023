{% extends 'base.html' %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create">
    </form>

    <div class="products">
        <input type="button" class="add" value="Add product" />
        <div class="added_products">
            {% for product in added_products %}
                {{ product }}
            {% endfor %}
        </div>
    </div>
{% endblock %}
